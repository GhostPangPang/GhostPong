name: Continuous Deployment

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        run: |
          docker build -f backend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/ghostserver:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/ghostserver:latest

      - name: Build and push frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/ghostclient:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/ghostclient:latest



  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: GITHUB_SHA
          script: |
            sudo docker ps
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/ghostserver:latest && \
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/ghostclient:latest && \
            sudo docker compose -f ~/docker-compose.yml down && \
            sudo docker compose -f ~/docker-compose.yml up -d
            sudo docker image prune -f
