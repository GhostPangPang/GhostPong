<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket Chatting</title>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <!-- <script src="../../src/message/dto/socket/"></script> -->

    <script>
      let socket;
      let userId;
      function mytoken() {
        const token = document.getElementById('token').value;
        console.log(token);
        socket = io.connect({
          extraHeaders: {
            // Authorization: token,
            'x-my-id': Number(token),
          },
        });
        if (socket) {
          console.log('socket connect');
        }
        userId = Number(token);
        socket.on('message', function (data) {
          const messagesList = document.getElementById('messages');
          const messageItem = document.createElement('div');
          const fullMessage = `${data.id}: ${data.content}`;
          messageItem.textContent = fullMessage;
          messagesList.appendChild(messageItem);
        });
      }

      // let friendId;
      function joinRoom() {
        socket.emit('join-message-room');
      }

      // 메세지 전송
      function sendMessage() {
        const friendId = Number(document.getElementById('friendId').value);
        const message = document.getElementById('message').value;
        const fullMessage = `${userId}: ${message}`;
        socket.emit('message', { id: friendId, content: fullMessage });
      }

      function leaveRoom() {
        const friendId = Number(document.getElementById('friendIdforleave').value);
        console.log(friendId);
        socket.emit('leave-message-room', { friendId, lastViewTime: new Date() });
      }

      class MessageDto {
        id;
        content;
      }

      socket.on('message', function (data) {
        const messagesList = document.getElementById('messages');
        const messageItem = document.createElement('div');
        const fullMessage = `${data.id}: ${data.content}`;
        messageItem.textContent = fullMessage;
        messagesList.appendChild(messageItem);
      });
      // 메세지 수신
    </script>
  </head>
  <body>
    <h1>San Chat</h1>
    <div>
      <input type="text" id="token" placeholder="내 토큰" style="width: 200px" />
      <button onclick="mytoken()">내 토큰</button>
    </div>

    <div>
      <button onClick="joinRoom()">가입</button>

      <input type="number" id="friendId" placeholder="친구" style="width: 50px" />
      <input type="text" id="message" placeholder="메세지" style="width: 200px" />
      <button onClick="sendMessage()">전송</button>
    </div>

    <div id="chat-log">
      <div id="messages"></div>
    </div>

    <div>
      <input type="number" id="friendIdforleave" placeholder="친구" style="width: 50px" />
      <button onclick="leaveRoom()">나가기</button>
    </div>
  </body>
</html>
