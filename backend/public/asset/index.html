<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket Chatting</title>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <!-- <script src="../../src/message/dto/socket/"></script> -->

    <script>
      let socket;
      let userId;
      function mytoken() {
        const token = document.getElementById('token').value;
        console.log(token);
        socket = io.connect({
          extraHeaders: {
            // Authorization: token,
            'x-my-id': Number(token),
          },
        });
        if (socket) {
          console.log('socket connect');
        }
        userId = Number(token);
        socket.on('message', function (data) {
          const messagesList = document.getElementById('messages');
          const messageItem = document.createElement('div');
          const fullMessage = `${data.id}: ${data.content}`;
          messageItem.textContent = fullMessage;
          messagesList.appendChild(messageItem);
        });
      }

      // 메세지 전송
      function sendMessage() {
        const friendId = Number(document.getElementById('friendId').value);
        const message = document.getElementById('message').value;
        const fullMessage = `${userId}: ${message}`;
        socket.emit('message', { id: friendId, content: fullMessage });
      }

      function leaveRoom() {
        const friendId = Number(document.getElementById('friendIdforleave').value);
        console.log(friendId);
        socket.emit('last-message-view', { friendId, lastViewTime: new Date() });
        // socket.emit('last-message-view', { friendId, lastViewTime: new Number });
      }

      function joinChannel() {
        const channelId = document.getElementById('channel').value;
        socket.emit('test', { channelId }, (ack) => {
          console.log(ack);
        });
      }

      function emitChat() {
        const channelId = document.getElementById('channelId').value;
        const senderId = Number(document.getElementById('senderId').value);
        const content = document.getElementById('message').value;
        // const content = `${message}`;

        socket.emit('chat', { channelId, senderId, createdAt: new Date(), content }, (ack) => {
          console.log(ack);
        });
      }

      socket.on('exception', function (data) {
        console.log(data);
      });

      socket.on('message', function (data) {
        const messagesList = document.getElementById('messages');
        const messageItem = document.createElement('div');
        const fullMessage = `${data.id}: ${data.content}`;
        messageItem.textContent = fullMessage;
        messagesList.appendChild(messageItem);
      });
      // 메세지 수신
      socket.on('chat', function (data) {
        const messagesList = document.getElementById('chat');
        const messageItem = document.createElement('div');
        const fullMessage = `${data.senderId}: ${data.content}`;
        messageItem.textContent = fullMessage;
        messagesList.appendChild(messageItem);
      });
    </script>
  </head>
  <body>
    <h1>San Chat</h1>
    <div>
      <input type="text" id="token" placeholder="내 토큰" style="width: 200px" />
      <button onclick="mytoken()">내 토큰</button>
    </div>

    <div>
      <input type="number" id="friendId" placeholder="친구" style="width: 50px" />
      <input type="text" id="message" placeholder="메세지" style="width: 200px" />
      <button onClick="sendMessage()">전송</button>
    </div>

    <div id="message-log">
      <div id="messages"></div>
    </div>

    <div>
      <input type="number" id="friendIdforleave" placeholder="친구" style="width: 50px" />
      <button onclick="leaveRoom()">나가기</button>
    </div>

    <div>
      <input type="text" id="channel" placeholder="채널id" style="width: 50px" />
      <button onclick="joinChannel()">채널 들어가기</button>
    </div>

    <div>
      <input type="text" id="channelId" placeholder="채널id" style="width: 50px" />
      <input type="number" id="senderId" placeholder="senderid" style="width: 50px" />
      <input type="text" id="chat" placeholder="채팅" style="width: 200px" />
      <button onClick="emitChat()">전송</button>
    </div>

    <div id="chat-log">
      <div id="chat"></div>
    </div>
  </body>
</html>
